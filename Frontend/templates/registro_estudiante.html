<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="{{ url_for('static', filename = 'img/logo_unicor.svg')}}" />
    <title>Aplicativo</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/formulario.css') }}">

</head>
<body>
    <div class="login-box">
        <div>
            <p>Ingrese los datos del estudiante</p>
        </div>
        <form>
            <!-- INPUT -->
            <div class="input">
                <input type="text" placeholder="Tipo de documento">
                <input type="text" placeholder="N° de documento">
                <input type="text" placeholder="Primer nombre">
                <input type="text" placeholder="Segundo nombre">
                <input type="text" placeholder="Primer apellido">
                <input type="text" placeholder="Segundo apellido">
                <input type="tel" placeholder="N° teléfono">
                <input type="email" placeholder="Correo electrónico">
            </div>
            <!-- BUTTONS -->
            <div class = "botones">
                <input type="submit" class="btn btn-danger mx-4 my-4" value="CANCELAR">
                <input type="submit" class="btn btn-success mx-4 my-4" value="REGISTRAR">
            </div>
            
        </form>	
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
